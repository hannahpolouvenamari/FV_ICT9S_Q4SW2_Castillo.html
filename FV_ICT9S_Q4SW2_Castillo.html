<!DOCTYPE html>
<html>
<head>
	<title>Seatwork 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<style>
		* {
			text-align: center;
		}

		.center {
			margin-left: auto;
			margin-right: auto;
		}

		.center th {
			padding: 40px;
		}
		
		body {
			background: url(bobcutie.gif);
			background-repeat: no-repeat;
			background-size: cover;
			background-attachment: fixed;
		}
	</style>
</head>
<body>
	<br>
	<h1 style="color: white">𝐂𝐨𝐧𝐯𝐞𝐫𝐭𝐞𝐫 𝐟𝐨𝐫 𝐓𝐢𝐦𝐞</h1>
	<h4 style="color: white">𝙊𝙣𝙚, 𝙩𝙬𝙤 𝙖𝙣𝙙 𝙢𝙖𝙮𝙗𝙚 7 𝙤'𝙘𝙡𝙤𝙘𝙠. 너와 함께하는 𝙩𝙞𝙢𝙚 세상은 𝙨𝙩𝙤𝙥𝙨 ᶻ 𝗓 𐰁</h4>
	<h6 style="color: white">( One, two and maybe 7 o'clock. The time with you, the world stops )</h6>
	
	<table class="center">
		<tr>
			<th style="color: white">
				<h4>𝚂𝚎𝚌𝚘𝚗𝚍𝚜</h4>
				<p><input type="number" id="seconds"></p>
				<input type="button" class="btn btn-success" onclick="sm()" value="To Minutes">
				<input type="button" class="btn btn-success" onclick="sh()" value="To Hours">
				<input type="button" class="btn btn-success" onclick="sd()" value="To Days">
			</th>
			<th style="color: white">
				<h4>𝙼𝚒𝚗𝚞𝚝𝚎𝚜</h4>
				<p><input type="number" id="minutes"></p>
				<input type="button" class="btn btn-success" onClick="ms()" value="To Seconds">
				<input type="button" class="btn btn-success" onClick="mh()" value="To Hours">
				<input type="button" class="btn btn-success" onClick="md()" value="To Days">
			</th>
		</tr>
	</table>

	<table class="center">
		<tr>
			<th style="color: white">
				<h4>𝙷𝚘𝚞𝚛𝚜</h4>
				<p><input type="number" id="hours"></p>
				<input type="button" class="btn btn-success" onClick="hs()" value="To Seconds">
				<input type="button" class="btn btn-success" onClick="hm()" value="To Minutes">
				<input type="button" class="btn btn-success" onClick="hd()" value="To Days">
			</th>
			<th style="color: white">
				<h4>𝙳𝚊𝚢𝚜</h4>
				<p><input type="number" id="days"></p>
				<input type="button" class="btn btn-success" onClick="ds()" value="To Seconds">
				<input type="button" class="btn btn-success" onClick="dm()" value="To Minutes">
				<input type="button" class="btn btn-success" onClick="dh()" value="To Hours">
			</th>
		</tr>
	</table>

	<script>
		function sm(){
			var x, y;
			x = parseInt(document.getElementById('seconds').value);
			y = 60;		
			alert(x / y);
		}
		
		function sh(){
			var x, y;
			x = parseInt(document.getElementById('seconds').value);
			y = 3600;		
			alert(x / y);
		}

		function sd(){
			var x, y;
			x = parseInt(document.getElementById('seconds').value);
			y = 86400;		
			alert(x / y);
		}

		function ms(){
			var x, y;
			x = parseInt(document.getElementById('minutes').value);
			y = 60;		
			alert(x * y);
		}
		
		function mh(){
			var x, y;
			x = parseInt(document.getElementById('minutes').value);
			y = 60;		
			alert(x * y);
		}
		
		function md(){
			var x, y;
			x = parseInt(document.getElementById('minutes').value);
			y = 1440;		
			alert(x / y);
		}

		function hs(){
			var x, y;
			x = parseInt(document.getElementById('hours').value);
			y = 3600;		
			alert(x * y);
		}
		
		function hm(){
			var x, y;
			x = parseInt(document.getElementById('hours').value);
			y = 60;		
			alert(x * y);
		}
		
		function hd(){
			var x, y;
			x = parseInt(document.getElementById('hours').value);
			y = 24;		
			alert(x * y);
		}

		function ds(){
			var x, y;
			x = parseInt(document.getElementById('days').value);
			y = 86400;		
			alert(x * y);
		}
		
		function dm(){
			var x, y;
			x = parseInt(document.getElementById('days').value);
			y = 1440;		
			alert(x * y);
		}
		
		function dh(){
			var x, y;
			x = parseInt(document.getElementById('days').value);
			y = 24;		
			alert(x * y);
		}
	</script>
</body>
</html>
